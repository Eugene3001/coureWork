<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Story creating</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="script" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
</head>
<body>
<div class="container mt-5 mb-5">
    <H1 align="center"> Story creating </H1>
    <form method="post" action="/api/stories/create">
        <fieldset>
            <input name = "vehicleIdNumber" placeholder="vehicle number" class="form-control"/><br>
            <input name = "driverPassport" placeholder="driver passport" class="form-control"/><br>
            <input type="date" name = "startDate" placeholder="start date" class="form-control"/><br>
            <input name = "userPassport" placeholder="user passport" class="form-control"/><br>
            <input type="date" name = "finishDate" placeholder="finish date" class="form-control"/><br>
            <button type="submit" class="btn btn-success">Create!</button>
        </fieldset>
    </form>
</div>
</body>
</html>
