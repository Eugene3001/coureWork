<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Violations</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<h1 align="center">Violations</h1>
<div class="container mt-5">
    <form method="get" th:action="@{/api/violations/find}">
        <fieldset>
            <input th:name = "first" placeholder="lower bound" class="form-control"/><br>
            <input th:name = "second" placeholder="upper bound" class="form-control"/><br>
            <input th:name = "isCourt" placeholder="is court" class="form-control"/><br>
            <input th:name = "isNotCourt" placeholder="is not court" class="form-control"/><br>
            <button class="btn btn-info" type="submit">Find!</button>
        </fieldset>
    </form>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Violation</th>
                <th>Money penalty</th>
                <th>Court</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el : ${list}">
                <td th:text="${el.violation}"></td>
                <td th:text="${el.moneyPenalty}"></td>
                <td th:text="${el.court}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div align="right">
        <a type="button" class="btn btn-primary" href="/api/violations/create">Create violation</a>
        <a type="button" class="btn btn-warning" href="/api">Return</a>
    </div>
</div>
</body>
</html>
