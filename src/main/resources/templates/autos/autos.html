<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Automobiles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <h1 align="center">List of cars registered</h1>
    <div class="container mt-5">
        <a type="button" class="btn btn-warning" href="/api">Return</a>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>Vehicle number</th>
                    <th>Registration date</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Engine number</th>
                    <th>Registration number</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="el : ${list}">
                        <td th:text="${el.vehicleIdNumber}"/>
                        <td th:text="${el.registrationDate}"/>
                        <td th:text="${el.modelName}"/>
                        <td th:text="${el.color}"/>
                        <td th:text="${el.engineNumber}"/>
                        <td th:text="${el.registrationNumber}"/>
                    </tr>
                </tbody>
            </table>
        </div>
        <a type="button" class="btn btn-primary" href="/api/colors/create">Create car</a>
    </div>
</body>
</html>
