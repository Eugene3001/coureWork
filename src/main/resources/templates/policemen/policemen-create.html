<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Policeman creating</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="script" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
</head>
<body>
<header th:insert="/blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <H1 align="center"> Policeman creating </H1>
    <form method="post" action="/policemen/create">
        <fieldset>
            <input name = "id" placeholder="token number" class="form-control"/><br>
            <input name = "rank" placeholder="rank" class="form-control"/><br>
            <input name = "name" placeholder="name" class="form-control"/><br>
            <input name = "surname" placeholder="surname" class="form-control"/><br>
            <input name = "patronymic" placeholder="patronymic" class="form-control"/><br>
            <button type="submit" class="btn btn-success">Create!</button>
        </fieldset>
    </form>
</div>
</body>
</html>
