<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users creating</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="script" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
</head>
<body>
<header th:insert="/blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <H1 align="center"> Car creating </H1>
    <form method="post" th:object="${user}" action="/user/create" id="create-form">
        <fieldset>
            <input name = "userName" placeholder="user name" class="form-control"/><br>
            <input name = "encryptedPassword" type="password" placeholder="password" class="form-control"/><br>
            <input name = "enabled" placeholder="enable flag" class="form-control"/><br>
            <button type="submit" class="btn btn-success">Create!</button>
        </fieldset>
    </form>

</div>
</body>
</html>
