<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Drivers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.0.2/tablesort.min.js"></script>
</head>
<body>
<header th:insert="/blocks/header :: header"></header>
<h1 align="center">Drivers</h1>
<div class="container mt-5">
    <input class="form-control" type="text" placeholder="Search..." id="search-text" onkeyup="tableSearch()"/><br>
    <div class="table-responsive">
        <table id="table-id" class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Passport</th>
                <th>License number</th>
                <th>Birth date</th>
                <th>City</th>
                <th>Street</th>
                <th>House</th>
                <th>Flat</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Patronymic</th>
                <th>Editing</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el : ${list}">
                <td th:text="${el.passport}"></td>
                <td th:text="${el.licenseNumber}"></td>
                <td th:text="${el.birthDate}"></td>
                <td th:text="${el.city}"></td>
                <td th:text="${el.street}"></td>
                <td th:text="${el.house}"></td>
                <td th:text="${el.flat}"></td>
                <td th:text="${el.name}"></td>
                <td th:text="${el.surname}"></td>
                <td th:text="${el.patronymic}"></td>
                <td>
                    <a type="button" class="btn btn-dark" th:href="@{/api/drivers/edit/__${el.driverId}__}">
                        <p>&#x270e; Edit</p>
                    </a>
                    <a type="button" class="btn btn-dark" th:href="@{/api/drivers/delete/__${el.driverId}__}">
                        <p>&#x232b; Delete</p>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a type="button" class="btn btn-primary" href="/api/drivers/create">Create driver</a>
    <a type="button" class="btn btn-warning" href="/api">Return</a>
</div>
<script>
    function tableSearch() {
        var phrase = document.getElementById('search-text');
        var table = document.getElementById('table-id');
        var regPhrase = new RegExp(phrase.value, 'i');
        var flag = false;
        for (var i = 1; i < table.rows.length; i++) {
            flag = false;
            for (var j = table.rows[i].cells.length - 1; j >= 0; j--) {
                flag = regPhrase.test(table.rows[i].cells[j].innerHTML);
                if (flag) break;
            }
            if (flag) {
                table.rows[i].style.display = "";
            } else {
                table.rows[i].style.display = "none";
            }

        }
    }
</script>
</body>
</html>
