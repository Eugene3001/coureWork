<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Protocol creating</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="script" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
</head>
<body>
<div class="container mt-5 mb-5">
    <H1 align="center">Protocol creating</H1>
    <form method="post" action="/api/protocols/create">
        <fieldset>
            <input name = "id" placeholder="id" class="form-control"/><br>
            <input name = "vehicleIdNumber" placeholder="vehicle number" class="form-control"/><br>
            <input type="date" name = "prepDate" placeholder="preparing date" class="form-control"/><br>
            <input name = "status" placeholder="status" class="form-control"/><br>
            <input name = "violationName" placeholder="violation" class="form-control"/><br>
            <input name = "dueDate" placeholder="dueDate" class="form-control"/><br>
            <input name = "driverPassport" placeholder="driver passport" class="form-control"/><br>
            <input name = "tokenNumber" placeholder="token number" class="form-control"/><br>
            <button type="submit" class="btn btn-success">Create!</button>
        </fieldset>
    </form>
</div>
</body>
</html>
