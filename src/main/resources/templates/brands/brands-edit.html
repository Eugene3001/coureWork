<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Brands editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="script" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
</head>
<body>
<div class="container mt-5 mb-5">
    <H1 align="center"> Brand editing </H1>
    <form method="post" action="/api/brands/edit">
        <fieldset>
            <input name = "id" placeholder="id" th:value="${brand.id}" class="form-control"/><br>
            <input name = "brandName" placeholder="brand name" th:value="${brand.brandName}" class="form-control"/><br>
            <button type="submit" class="btn btn-success">Update!</button>
        </fieldset>
    </form>
</div>
</body>
</html>
